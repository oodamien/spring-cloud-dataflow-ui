
<div *ngIf="dsl$ | async as dsl; else loading" dataflowLayoutType type="full">

  <app-graph-view [dsl]="dsl" [paperPadding]="40" class="stream-details"
                  [metamodel]="metamodelService"
                  [renderer]="renderService">
  </app-graph-view>

</div>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
